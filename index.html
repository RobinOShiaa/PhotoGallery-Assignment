<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Photo Gallery</title>
</head>
<body>
  
    <nav>
      <div class="nav-wrapper #3f51b5 indigo">
        <form>
          <div class="input-field">
            <input id="search-example" type="search" required="">
            <label class="label-icon" for="search-example">
              <i class="material-icons">search</i>
            </label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>


  <div class="App">
    <div class="container">
        <div class="row">
      
        </div>
    </div>
  </div>


  <script id="album-template" type="text/html">
    <div class="col s1 card card-panel hoverable" style="width: 225px; margin: 5px">
      <div class="card-image">
        <img src={{thumbnailUrl}} />
        <span class="card-title">{{title}}</span>
      </div>
      <div class="card-action">
        <a href="#">VIEW ALBUM</a>
      </div>
    </div> 
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

  <script src="web-album.js"></script>
  <script src="app.js"></script>
</body>
</html>
