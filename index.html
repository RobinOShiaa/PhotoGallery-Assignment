<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Photo Gallery</title>
</head>
<body class="#f5f5f5 grey lighten-4">
    <div id="menu">
      <nav class="menu" data-target="menu">
        <div class="nav-wrapper #212121 grey darken-4">
          <form>
            <div class="input-field">
              <input id="search-example" type="search" required="">
              <label class="label-icon" for="search-example">
                <i class="material-icons">search</i>
              </label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>

    <div class="App">
      <div class="container">
          <div class="row">
            <h1>Albums</h1>
          </div>
      </div>
      <ul class="pagination">
        <li class="enabled"><a href="#!"><i id="previous-page" class="material-icons">chevron_left</i></a></li>
        <li class="enabled"><a href="#!"><i id="next-page" class="material-icons">chevron_right</i></a></li>
      </ul>
    </div>

    <script id="album-template" type="text/html">
      <div class="col s1 card card-panel hoverable center-align" style="width: 190px; margin: 5px; padding: 0px;">
        <div class="card-image">
          <img src={{thumbnailUrl}} />
          <p class="card-title" style="display:flex; height: 100%; width: 100%; justify-content: center; align-items: center; padding: 12px; margin: 0; font-size: 16px; font-weight: 600;">{{title}}</p>
        </div>
        <div class="cursor card-action #212121 grey darken-4">
          <div id="view-button" style="margin-right: 0; color: white; font-weight: 600;" href="#">VIEW ALBUM</div>
          <span style="visibility:hidden; position: absolute;">{{id}}</span>
        </div>
      </div> 
    </script>
    
    <script id="photo-template" type="text/html">
      <div class="col s1 card card-panel hoverable center-align" style="width: 200px; margin: 5px; padding: 0;">
        <div class="card-image">
          <img src={{thumbnailUrl}} />
          <p class="card-title" style="display:flex; height: 190px; width: 100%; justify-content: center; align-items: center; padding: 12px; margin: 0; font-size: 16px; font-weight: 600;">{{title}}</p>
          <div style="display: flex; justify-content: right; width: 100%; bottom: 0; position: absolute; ">
            <button class="cursor" style="background: none;">
              <i class="tiny material-icons cursor">cloud_download</i>
            </button>
            
            <button  class="cursor" style="background: none;">
              <i  id="zoom_in" class="tiny material-icons cursor">zoom_in</i>
            </button>
          </div>
        </div>
      </div> 
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
    <script src="web-album.js"></script>
    <script src="app.js"></script>

    <script>
      $(document).ready(function(){
        $(window).scroll(function(){
          if($(window).scrollTop()>150){
            $('nav').addClass('sticky-nav');
          }
        })
      })
    </script>
</body>
</html>
